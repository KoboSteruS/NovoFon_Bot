;
; HTTP Server Configuration
; Для ARI интерфейса и WebSocket
;

[general]
enabled = yes
; Слушать на всех интерфейсах (для Docker/VM)
bindaddr = 0.0.0.0
bindport = 8088

; WebSocket support (для PJSIP)
websocket_enabled = yes

; TLS (опционально)
tlsenable = no
tlsbindaddr = 0.0.0.0:8089

; Static content
enablestatic = yes
redirect = / /httpstatus

; Session настройки
sessionlimit = 100
session_inactivity = 30000
session_keep_alive = 15000

